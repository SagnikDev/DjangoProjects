<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sagnik Blog  </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/blog.css' %}" />

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One|Gloria+Hallelujah|Dancing+Script" rel="stylesheet">

    <script src="main.js"></script>
</head>
<body class="loader">
    <nav class="navbar navbar-default techfont custom-navbar">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class='navbar-brand bigbrand' style="font-family: 'Dancing Script'; " href="{% url 'post_list' %}">Sagnik's Blog</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="http://www.github.com">Github</a></li>
                <li><a href="http://www.linkedin.com">Linkedin  </a></li>
            </ul>

    <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
        <li>
            <a href="{% url 'post_new' %}">New Post</a>
        </li>
        <li>
            <a href="{% url 'post_draft_list' %}">Drafts</a>
        </li>
        <li>
            <a href="{% url 'logout' %}">Logout</a>
        </li>
        <li>
            <a>Welcome:{{ user.username }}</a>
        </li>
        {% else %}
        <li><a href="{% url 'login' %}" class='nav navbar-right'><span class='glyphicon glyphicon-user'></span></a></li>
        {% endif %}
    </ul>
</div>
</nav>
<div class="content container">
    <div class='row'>
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

</body>
</html>
